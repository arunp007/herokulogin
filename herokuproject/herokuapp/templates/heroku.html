         background-color: #8064A2 !important;

</head>
<body>
    <div class="container">
        <div class="row">
           <img src="https://www.nicepng.com/png/full/223-2233246_heroku-logo-salesforce-heroku.png" alt="" width="80px" height="100px" style="margin-left: 500px; margin-top: 50px; margin-bottom: 50px; color: white;">
            <div class="col-xs-6 col-lg-6">
                <form>
                    <h1>Log in to your account</h1>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control col-md-12" id="emailid" aria-describedby="emailHelp" placeholder="Email address" onkeyup="emailvalid()">
                        <label id="email_error"></label>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control col-md-12" id="password" placeholder="password" onkeyup="passvalid()">
                      <label id="password_error"></label>
                    </div>
                 <button type="submit" class="btn btn-primary col-md-12" onclick="return formvalidation()">Log in</button><br><br>
                   <hr>
                 <center><label>New to Heroku?</label> &nbsp; <a href="">Sign Up</a></center>
                </form>
                <footer>
                <label style="padding-left: 250px;"><a href="" style="text-align: center; padding-left: 10px; color: white; text-decoration: none;">Log in via SSO</a><a href="" style="text-align: center; padding-left: 10px; color: white; text-decoration: none;">Forgot your password?</a></label>
             
                <hr>
                <label style="font-weight: lighter; color: white; padding-left: 300px; font-size: small;">HEROKU IS A <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Salesforce.com_logo.svg/1280px-Salesforce.com_logo.svg.png" alt="" width="100px"> COMPANY</label>
            </footer>
            </div>
        </div>
    </div>

    <script>
        function formvalidation(){
            email=document.getElementById('emailid')
            pass=document.getElementById('password')

            if(email.value==""){
                document.getElementById('emailid').style.borderColor="red"
                document.getElementById('email_error').innerHTML="Please Enter Email Address"
                document.getElementById('email_error').style.color="red"
                document.getElementById('email_error').style.display="block"
                status=0
            }

            else{
                document.getElementById('emailid').style.borderColor="black"
                document.getElementById('email_error').style.display="none"
                status=1
            }

            if(pass.value==""){
                document.getElementById('password').style.borderColor="red"
                document.getElementById('password_error').innerHTML="Please Enter Password"
                document.getElementById('password_error').style.color="red"
                document.getElementById('password_error').style.display="block"
                status=0
            }

            else{
                document.getElementById('password').style.borderColor="black"
                document.getElementById('password_error').style.display="none"
                status=1
            }

            if(status==0){
                return false
            }
            else if(status==1){
                return true
            }
        }

        function emailvalid(){
            email=document.getElementById('emailid').value

            if(email.length<8){
                document.getElementById('email_error').innerHTML="** Email Id Must Have @gmail.com"
                document.getElementById('email_error').style.color="red"
            }

            if(email.value=Number){
                document.getElementById('email_error').innerHTML="** Please Enter A Valid Email Id"
            }
        }

        function passvalid(){
            pass=document.getElementById('password').value

            if(pass.length<=6){
                document.getElementById('password_error').innerHTML="** Password Must Have 8 Characters"
                document.getElementById('password_error').style.color="red"
            }

            if(pass.length>=10){
                document.getElementById('password_error').innerHTML="** Password Must Have 8 Characters"
                document.getElementById('password_error').style.color="red"
            }

            if(pass=="Ja57Drj@2"){
                document.getElementById('password_error').innerHTML="** Your Password Is A Strong Password"
                document.getElementById('password_error').style.color="green"
            }

            if(pass=="@#$%&*"){
                document.getElementById('password_error').innerHTML="** Your Password Is A Strong Password"
                document.getElementById('password_error').style.color="green"  
            }
        }
    </script>
